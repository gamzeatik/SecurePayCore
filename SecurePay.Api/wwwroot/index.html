<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePay - Para Transferi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        h1 span {
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        input::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1a2e;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .result.success {
            background: rgba(0, 255, 100, 0.2);
            color: #00ff64;
            display: block;
        }

        .result.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6464;
            display: block;
        }

        /* 3D Coin Animation */
        .coin-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .coin {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: coinFall 2s ease-in forwards;
        }

        .coin-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: coinSpin 0.5s linear infinite;
        }

        .coin-front, .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .coin-front {
            background: linear-gradient(145deg, #ffd700, #ffaa00, #ffd700);
            border: 3px solid #b8860b;
            color: #8b6914;
        }

        .coin-back {
            background: linear-gradient(145deg, #ffd700, #cc8800, #ffd700);
            border: 3px solid #b8860b;
            transform: rotateY(180deg);
            color: #8b6914;
        }

        .coin-edge {
            position: absolute;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #b8860b, #8b6914, #b8860b);
            left: 50%;
            transform: translateX(-50%) rotateY(90deg);
            border-radius: 3px;
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes coinFall {
            0% {
                transform: translateY(-100px) scale(0.5);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
            z-index: 999;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 100, 0.1);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 998;
        }

        .success-overlay.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>Secure</span>Pay</h1>

        <form id="transferForm">
            <div class="form-group">
                <label for="senderId">Gonderen Hesap ID</label>
                <input type="number" id="senderId" placeholder="Ornek: 1" required>
            </div>

            <div class="form-group">
                <label for="receiverId">Alici Hesap ID</label>
                <input type="number" id="receiverId" placeholder="Ornek: 2" required>
            </div>

            <div class="form-group">
                <label for="amount">Tutar (TRY)</label>
                <input type="number" id="amount" placeholder="Ornek: 1000" step="0.01" min="0.01" required>
            </div>

            <button type="submit" id="submitBtn">Transfer Yap</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <div class="coin-container" id="coinContainer"></div>
    <div class="success-overlay" id="successOverlay"></div>

    <script>
        const form = document.getElementById('transferForm');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const coinContainer = document.getElementById('coinContainer');
        const successOverlay = document.getElementById('successOverlay');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const senderId = document.getElementById('senderId').value;
            const receiverId = document.getElementById('receiverId').value;
            const amount = document.getElementById('amount').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Transfer Yapiliyor...';
            result.className = 'result';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/Account/transfer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        senderId: parseInt(senderId),
                        receiverId: parseInt(receiverId),
                        amount: parseFloat(amount)
                    })
                });

                const data = await response.json();

                if (data.success && data.data === 'BASARILI') {
                    result.className = 'result success';
                    result.textContent = `Transfer Basarili! ${amount} TRY gonderildi.`;

                    // 3D Coin efekti
                    createCoinShower();

                    // Success overlay
                    successOverlay.classList.add('show');
                    setTimeout(() => successOverlay.classList.remove('show'), 500);

                    // Formu temizle
                    form.reset();
                } else {
                    result.className = 'result error';
                    result.textContent = data.message || 'Transfer basarisiz!';
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Baglanti hatasi! Sunucuya ulasilamiyor.';
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Transfer Yap';
        });

        function createCoinShower() {
            const coinCount = 15;

            for (let i = 0; i < coinCount; i++) {
                setTimeout(() => {
                    createCoin();
                }, i * 100);
            }
        }

        function createCoin() {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerHTML = `
                <div class="coin-inner">
                    <div class="coin-front">&#8378;</div>
                    <div class="coin-back">&#8378;</div>
                    <div class="coin-edge"></div>
                </div>
            `;

            // Rastgele pozisyon
            coin.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            coin.style.animationDuration = (1.5 + Math.random()) + 's';
            coin.style.animationDelay = Math.random() * 0.3 + 's';

            coinContainer.appendChild(coin);

            // Sparkle efekti
            createSparkles(coin);

            // Coin'i kaldir
            setTimeout(() => {
                coin.remove();
            }, 3000);
        }

        function createSparkles(coin) {
            const rect = coin.getBoundingClientRect();

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = (rect.left + Math.random() * 60) + 'px';
                    sparkle.style.top = (rect.top + Math.random() * 60) + 'px';
                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
